    permissions:
      contents: write
    name: "Release"
    runs-on: [self-hosted, releaser]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        id: build
        shell: bash
        run: |
          pwd
          ls -lRa;
          make build;
          cd /home/runner;
          ls -lRa
      - run: npx semantic-release-plus
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCKER_USERNAME: ideamixes
          DOCKER_PASSWORD: ${{ env.GITHUB_TOKEN }}
